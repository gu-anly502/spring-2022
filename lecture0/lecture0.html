## Lab Preparation

### AWS Academy

We will be using a separate LMS for AWS access. This is the official AWS education system called "AWS Academy". This system will provide you with $100 of credits to conduct your big data work.

You should have already received an email from AWS Academy with an invitation to join the course. It will look like:

.center[*You've been invited to participate in a class at AWS Academy . The class is called AWS Academy Learner Lab - Associate Services [12142]. Course role: Student*]


**Accept this invite email, make an account (unless you already have one), and make sure you can log into the AWS Academy LMS before lab**

[AWS Academy link](https://awsacademy.instructure.com)

---

## Lab Preparation

### GitHub

You may or may not already have a GitHub account. If you do not yet have a GitHub account, you must make one by Thursday.

1. Follow these [instructions](https://www.wikihow.com/Create-an-Account-on-GitHub) for making a GitHub account.
2. Once you make a GitHub account, join our GitHub Classroom by going to [this link](https://classroom.github.com/classrooms/34950344-gu-anly502-big-data-and-cloud-computing-spring-2022). You will have to choose your name in the roster for the classroom.
